<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira | Plataforma de Apostas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Carteira</h1>
        <p>Saldo atual: R$ {{ user.balance }}</p>
        <form method="POST">
            <label for="method">Escolha o método de pagamento:</label><br>
            <input type="radio" id="pix" name="method" value="pix" required> 
            <label for="pix">Pix</label><br>
            <input type="radio" id="credit_card" name="method" value="credit_card">
            <label for="credit_card">Cartão de Crédito</label><br><br>
            
            <div id="pix-fields" style="display: none;">
                <label for="pix_key">Chave Pix:</label><br>
                <input type="text" id="pix_key" name="pix_key"><br><br>
            </div>
            
            <div id="credit-card-fields" style="display: none;">
                <label for="card_number">Número do Cartão:</label><br>
                <input type="text" id="card_number" name="card_number"><br><br>
                <label for="expiry_date">Data de Validade:</label><br>
                <input type="text" id="expiry_date" name="expiry_date"><br><br>
                <label for="cvv">CVV:</label><br>
                <input type="text" id="cvv" name="cvv"><br><br>
            </div>
            
            <label for="amount">Valor a adicionar (R$):</label><br>
            <input type="number" id="amount" name="amount" step="0.01" required><br><br>
            
            <button type="submit" name="add_balance">Adicionar Saldo</button>
        </form>

        <form method="POST">
            <label for="withdraw_amount">Valor a sacar (R$):</label><br>
            <input type="number" id="withdraw_amount" name="amount" step="0.01" required><br><br>
            <button type="submit" name="withdraw_balance">Sacar Saldo</button>
        </form>

        <p>{{ message }}</p>

        <h2>Histórico de Transações</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Valor (R$)</th>
                    <th>Data e Hora</th>
                </tr>
            </thead>
            <tbody>
                {% for transaction in transactions %}
                <tr>
                    <td>{{ transaction.type }}</td>
                    <td>{{ transaction.amount }}</td>
                    <td>{{ transaction.timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('home') }}">Voltar para Home</a>
    </div>

    <script>
        // Mostrar campos específicos com base na seleção do método de pagamento
        document.querySelectorAll('input[name="method"]').forEach((elem) => {
            elem.addEventListener('change', function(event) {
                if (event.target.value === 'pix') {
                    document.getElementById('pix-fields').style.display = 'block';
                    document.getElementById('credit-card-fields').style.display = 'none';
                } else if (event.target.value === 'credit_card') {
                    document.getElementById('pix-fields').style.display = 'none';
                    document.getElementById('credit-card-fields').style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
