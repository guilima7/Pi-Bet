<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Novo Evento | Plataforma de Apostas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #000000, #ff1493);
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 400px;
            animation: fadeIn 1.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h2 {
            color: #ff1493;
            font-size: 2.2em;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            margin-top: 15px;
            font-weight: bold;
            color: #ffffff;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #ff1493;
            color: #ffffff;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        button:hover {
            background: #ff69b4;
        }
        .back-home {
            margin-top: 20px;
        }
        .back-home a {
            color: #ff1493;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #ff1493;
            border-radius: 10px;
            transition: background 0.3s, color 0.3s;
        }
        .back-home a:hover {
            background: #ff1493;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Criar Novo Evento</h2>
        <form action="/create_event" method="POST">
            <label for="title">Título do Evento:</label>
            <input type="text" id="title" name="title" maxlength="50" required>

            <label for="description">Descrição Curta:</label>
            <input type="text" id="description" name="description" maxlength="150" required>

            <label for="value">Valor da Cota (R$):</label>
            <input type="number" id="value" name="value" step="0.01" min="1.00" required>

            <label for="start_date">Início do Período de Apostas:</label>
            <input type="datetime-local" id="start_date" name="start_date" required>

            <label for="end_date">Fim do Período de Apostas:</label>
            <input type="datetime-local" id="end_date" name="end_date" required>

            <label for="event_date">Data do Evento:</label>
            <input type="date" id="event_date" name="event_date" required>

            <button type="submit">Criar Evento</button>
        </form>

        <div class="back-home">
            <a href="{{ url_for('home') }}">Voltar para Home</a>
        </div>
    </div>
</body>
</html>
