<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Plataforma de Apostas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #000000, #ff1493); /* Gradiente de preto e rosa */
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 400px;
            animation: fadeIn 1.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h2 {
            color: #ff1493; /* Rosa choque */
            font-size: 2em;
            margin-bottom: 25px;
        }
        label {
            display: block;
            text-align: left;
            margin-top: 15px;
            font-weight: bold;
            color: #ffffff;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }
        input[type="date"] {
            color: #000;
        }
        button {
            background: #ff1493;
            color: #ffffff;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            font-size: 1.2em;
        }
        button:hover {
            background: #ff69b4; /* Uma variação mais clara de rosa choque */
        }
        p {
            margin-top: 20px;
            font-size: 1em;
        }
        a {
            color: #ff1493;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #ff69b4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form action="/signup" method="POST">
            <label for="name">Nome para o usuário:</label>
            <input type="text" id="name" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <label for="birthdate">Data de Nascimento:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="/">Voltar para Login</a></p>
    </div>
</body>
</html>
