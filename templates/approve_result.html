<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovar Resultado do Evento | Plataforma de Apostas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #000000, #ff1493);
            color: #ffffff;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 400px;
            animation: fadeIn 1.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h2 {
            color: #ff1493;
            font-size: 2.5em;
            margin-bottom: 25px;
        }
        label {
            display: block;
            text-align: left;
            margin-top: 15px;
            font-weight: bold;
            color: #ffffff;
        }
        button {
            background: #ff1493;
            color: #ffffff;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            font-size: 1.2em;
            margin-top: 20px;
        }
        button:hover {
            background: #ff69b4;
        }
        p {
            margin-top: 20px;
            font-size: 1em;
        }
        a {
            color: #ff1493;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #ff69b4;
        }
        .event-info {
            margin-bottom: 30px;
            text-align: left;
        }
        .event-info p {
            color: #ffffff;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Aprovar Resultado do Evento</h2>
        
        <div class="event-info">
            <p><strong>Título do Evento:</strong> {{ event.title }}</p>
            <p><strong>Descrição:</strong> {{ event.description }}</p>
            <p><strong>Data do Evento:</strong> {{ event.event_date }}</p>
        </div>

        <form method="POST">
            <label for="result">Resultado do Evento:</label>
            <select id="result" name="result">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>
            <button type="submit">Aprovar Resultado</button>
        </form>
        
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
        
        
        <p><a href="{{ url_for('approve_events') }}">Voltar para Aprovação de Eventos</a></p>
    </div>
</body>
</html>
