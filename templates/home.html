<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Plataforma de Apostas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Bem-vindo à Plataforma de Apostas</h1>
        
        <div class="wallet-section">
            <a href="{{ url_for('wallet') }}"><button>Minha Carteira</button></a>
        </div>

        <h2>Eventos Disponíveis</h2>
        <div class="events">
            {% for event in events %}
            <div class="event">
                <h3>{{ event.title }}</h3>
                <p>{{ event.description }}</p>
                <a href="{{ url_for('place_bet', event_id=event.id) }}"><button>Apostar</button></a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
